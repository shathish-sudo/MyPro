<ng-container *ngIf="isToggle; then on else off" >
  <mat-tab-group>
    <mat-tab label="First"> Content 1 </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
  </mat-tab-group>

</ng-container>
<ng-template #on >
  Button On
</ng-template>

<ng-template  #off>
  Button Off
</ng-template>
<br>
<button (click)="toggle()">Toggle</button>
<h1>Test</h1>
